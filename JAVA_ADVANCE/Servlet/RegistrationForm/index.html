<html>
<head>Resister Here</head>
<body>
	<h1>Please Enter Your Details</h1>
	<form method="POST" action="seeData">
		Title::<select size="1" name="title">
			<option>Mr.</option>
			<option>Mrs.</option>
			<option>Miss.</option>
			<option>Ms</option>
			<option>Other</option>
		</select></br>
		Name::<input type="text" name="name" size="20"><br>
		City::<input type="text" name="city" size="20"><br>
		Country::<input type="text" name="country" size="20"><br>
		Telephone::<input type="text" name="tel" size="20"><br>
		<p> Interests</br>
			<input type="checkbox" name="Interest" value="sports">SPORTS</br>
			<input type="checkbox" name="Interest" value="music">Music</br>
			<input type="checkbox" name="Interest" value="Reading">Reading</br>
			<input type="checkbox" name="Interest" value="TV & Films">Tv & Films</br>
		</p>
		<p>
			Your Age</br>
			<input type="radio" name="age" value="25orless">Less Than 25</br>
			<input type="radio" name="age" value="26to40">26-40</br>
			<input type="radio" name="age" value="41to65">41-65</br>
			<input type="radio" name="age" value="over65">Over 65</br>
		</p>
		<p><input type="submit" value="submit"></p>
	</form>

</body>
</html>
